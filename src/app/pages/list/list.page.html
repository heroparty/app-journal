<ion-header>
  <ion-toolbar color="primary">
    <ion-title slot="start"> Bem vindo, {{user.name}} </ion-title>
    <ion-buttons slot="end">
      <ion-fab-button class="fab-small" (click)="create()">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ng-template ngFor let-article [ngForOf]="view.articles">

    {{article | json}}

  </ng-template>

</ion-content>
